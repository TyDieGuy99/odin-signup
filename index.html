<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="containerLeft">
        <img src="photo.jpg" alt="photo:D" style="width:100%;height:100%">
    </div>
    <div id="containerRight">
        <div id="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                you deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <form action="">
                <legend>Let's do this!
                    <fieldset>
                        <label for="nameFirst">First Name: </label>
                        <input type="text" name="name_first" id="namefirst">
    
                        <label for="nameLast">Last Name: </label>
                        <input type="text" name="name_last" id="namelast">
                    </fieldset>
                    <fieldset>
                        <label for="email">Emial: </label>
                        <input type="email" name="email" id="email">
    
                        <label for="number">Phone Number: </label>
                        <input type="number" name="number" id="number">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password:</label>
                        <input type="text" name="password" id="password">
    
                        <label for="passwordConfirm">Confirm Password:</label>
                        <input type="text" name="passwordConfirm" id="passwordConfirm">
                    </fieldset>
                </legend>
                
            </form>
        </div>
        <div id="button">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
