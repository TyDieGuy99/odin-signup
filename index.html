<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="containerLeft">
        <img src="photo.jpg" alt="photo:D">
    </div>
    <div id="containerRight">
        <div id="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                you deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <form action="">
                <legend>Let's do this!
                    <div id="container">
                        <p>
                            <label for="nameFirst">
                                <span>First Name: </span>
                            </label>
                            <input type="text" name="name_first" id="namefirst">
                        </p>
                        <p>
                            <label for="nameLast">Last Name: </label>
                            <input type="text" name="name_last" id="namelast">
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="number">Phone Number: </label>
                            <input type="number" name="number" id="number">
                        </p>
                        <p>
                           <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </p>
                        <p>
                            <label for="passwordConfirm">Confirm Password:</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm">
                        </p>
                    </div>
                    
                </legend>
                
            </form>
        </div>
        <div id="button">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
